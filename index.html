<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./sytle.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="leftBox">
    <img src="./images/logo.svg" alt="" class="logo">
    <h1 class="coming">
      <span>We're</span><br>coming<br>soon
    </h1>
    <p class="callTo">
      Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="form">
    

    <input type="email" name="mail" placeholder="Email Address" id="mail">

      <img src="images/icon-error.svg" alt="error" class="error">

   <button onclick="checkEmail()">
    <img src="images/icon-arrow.svg" alt="icon-arrow">
   </button>
   <p class="error_para">Please provide a valid email</p>
    </div>
  </div>
 

  <div class="rightBox">
    <img src="./images/hero-desktop.jpg" alt="woman in orange shirt" class="hero">
  </div>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Scott Jellen</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
